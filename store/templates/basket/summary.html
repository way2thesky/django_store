{% load customfunction %}
<ul class="list-group">
	<li class="list-group-item d-flex justify-content-between align-items-center"><h4>Checkout Summary</h4></li>
	<li class="list-group-item d-flex justify-content-between align-items-center">Books<span>{{ basket|length }}</span></li>
	<li class="list-group-item d-flex justify-content-between align-items-center">Subtotal<span>₴{{ basket.get_total_price }}</span></li>
	<li class="list-group-item d-flex justify-content-between align-items-center">Shipping<span>₴{{ basket|shipping }}</span></li>
	<li class="list-group-item d-flex justify-content-between align-items-center">Total Price<span>₴{{ basket.get_total_price|payabletotal}}</span></li>
</ul>
