{% extends "../base_generic.html" %}
{% load static %}




{% block content %}


    <h1 class="logo" align="center">{{ product.title }}</h1>



    <div class="container">
        <main class="pt-5">
            <div class="row g-3">
                <div class="col-md-5 col-lg-5 order-md-first">
                    <img class="img-fluid mx-auto d-block" width="350px" alt="" src="{{ product.image.url }}">
                </div>
                <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                    <div class="col-md-5 ps-3 col-lg-5 order-md-last p-0 order-1">
                        <div class="d-grid gap-2">
                            <div class="d-flex d-flex-inline justify-content-between">
                                <div><span class="h3">Â£{{ product.price }}</span>
                                </div>
                                <div>
                                    <label for="select">Quantity</label>
                                    <select id="select" class="h6 store-select-dropdown">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <button type="button" id="add-button" value="{{ product.pk }}"
                                    class="btn btn-success fw500">Add to
                                basket
                            </button>
                        </div>
                    </div>
<br>

                    <p>Author: {{ product.author }}</p>
                    <p>Language: {{ product.language }}</p>
                    <p>Pages: {{ product.pages }}</p>
                    <p>ISBN: {{ product.isbn }}</p>

                    <p>Description: <br>
                        <br>{{ product.description }}</p>
                </div>
            </div>
        </main>


    </div>


    <script>
        $(document).on('click', '#add-button', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "basket:basket_add" %}',
                data: {
                    productid: $('#add-button').val(),
                    productqty: $('#select option:selected').text(),
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post'
                },
                success: function (data) {
                    $("#basket-qty").html(data.qty)
                },
                error: function (xhr, errmsg, err) {
                }
            });
        })
    </script>

{% endblock %}
