{% extends 'base.html' %}

{% block header_menu %}







<header class="mb-4">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div main_head>
            <a class="navbar-brand mr-4" style="font-size: 35px;" href="{% url 'home' %}">Readster</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>



  <a href="{% url 'shop:book_list'  %}"><i class="fa fa-fw fa-book" style="font-size: 35px;"></i> <br>Books</a>



        </div>
			<div class="col-sm-5">
				<form action="{% url 'shop:search_results' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i>Search</button>
					</div>
				</form>
			</div>

  <a href="{% url 'shop-about' %}"><i class="fa fa-fw fa-comment"style="font-size: 35px;"></i> <br>About Us</a>
  <a href="{% url 'store-contact' %}"><i class="fa fa-fw fa-envelope" style="font-size: 35px;"></i> <br>Contact</a>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">



            {% if user.is_authenticated %}

                <a type="button" role="button" href="{% url "orders:order_create" %}"
                   class="btn btn-outline-secondary border-0 basket-btn" style="color: #9DC7C8;">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                             class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                        </svg>
                    </div>
                    <span class="fs15 fw500">Orders</span>

                </a>
                <a type="button" role="button" href="{% url "logout" %}"
                   class="btn btn-outline-secondary border-0 basket-btn" style="color: #9DC7C8;">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                             class="bi bi-door-closed" viewBox="0 0 16 16">
                            <path
                                    d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"></path>
                            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"></path>
                        </svg>
                    </div>
                    <span class="fs15 fw500">Logout: <br>{{ user }}</span>


                </a>

            {% else %}
                <a type="button" role="button" href="{% url "login" %}"
                   class="btn btn-outline-secondary border-0 basket-btn" style="color: #9DC7C8;">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                             class="bi bi-door-closed" viewBox="0 0 16 16">
                            <path
                                    d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"></path>
                            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"></path>
                        </svg>
                    </div>
                    <span class="fs15 fw500">Login</span>

                </a>

                <a type="button" role="button" href="{% url "register" %}"
                   class="btn btn-outline-secondary border-0 basket-btn" style="color: #9DC7C8;">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                             class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                        </svg>
                    </div>
                    <span class="fs15 fw500">Register</span>
                </a>
                </div>
            {% endif %}

           <a type="button" role="button"
               href="

                   {% if user.is_authenticated %}{% url "basket:basket_detail" %}{% else %}{% url "login" %}{% endif %}"
                   class="btn btn-outline-secondary border-0 basket-btn" style="color: #9DC7C8;">

                {% with total_qty=basket|length %}
                        {{ total_qty|default_if_none:0 }}

                {% endwith %}

                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                         class="bi bi-cart3"
                         viewBox="0 0 16 16">
                        <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                </div>
                <span class="fs15 fw500">Basket</span>
            </a>

    </nav>

</header>










{% endblock %}
