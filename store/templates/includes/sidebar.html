{% block sidebar %}
<ul class="list-group list-group-flush">
    <li class="list-group-item"><h5>Genres</h5></li>
    <li class="list-group-item"><a href="{% url "shop:book_list" %}">All</a>
    </li>
    {% for chunk in gen %}
        <li class="list-group-item"><a href="{{ chunk.get_absolute_url }}">{{ chunk.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
